<!DOCTYPE html>
<html> 
<head> 
  <meta http-equiv="content-type" content="text/html; charset=UTF-8" /> 
  <title>William Thing Google Maps Multiple Markers</title> 
  <script src="http://maps.google.com/maps/api/js?sensor=false" 
          type="text/javascript"></script>
</head> 
<body>
  <div id="map" style="width: 600px; height: 500px;"></div>

  <script type="text/javascript">
    var Kirkland = "This is where I went for Google Games @ Google's Kirkland Office!";
    var BainbridgeIsland = "Went here on a camping trip during 5th grade.";
    var WestSeattle = "Lived here during my Junior year at University of Washington.";
    var Bellevue = "Great place to shop and eat! Also alot of tech companies are located here."
    var Seattle = "Where I live and go to school!!"

    var locations = [
      [Kirkland, 47.6858, -122.1917],
      [BainbridgeIsland, 47.6553, -122.5350],
      [WestSeattle, 47.5611, -122.3867],
      [Bellevue, 47.613, -122.1967],
      [Seattle, 47.6097,-122.3331]
    ];

    var map = new google.maps.Map(document.getElementById('map'), {
      zoom: 10,
      center: new google.maps.LatLng(47.6097,-122.3331),
      mapTypeId: google.maps.MapTypeId.ROADMAP
    });

    var infowindow = new google.maps.InfoWindow();

    var marker, i;

    for (i = 0; i < locations.length; i++) {  
      marker = new google.maps.Marker({
        position: new google.maps.LatLng(locations[i][1], locations[i][2]),
        map: map
      });

      google.maps.event.addListener(marker, 'click', (function(marker, i) {
        return function() {
          infowindow.setContent(locations[i][0]);
          infowindow.open(map, marker);
        }
      })(marker, i));
    }
  </script>
</body>
</html>
